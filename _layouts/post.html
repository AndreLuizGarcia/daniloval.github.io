---
layout: default
---

<style>
    .share-page {
        text-align: center;
        /* background: $secondary-color; */
        /* color: $light-color; */
        padding: 8px 15px;
        border-radius: 5px;
        /* margin: 1.5 * $spacing-unit 0; */
        }
</style>

<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v9.0" nonce="uLP3TWiP"></script>


<div class="share-page">
    Share this on &rarr;
    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" class="twitter-mention-button" rel="nofollow" target="_blank" title="Share on Twitter">Twitter</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    <div class="fb-share-button" data-href="{{site.url}}{{page.url}}" data-layout="button_count"></div>
    <!-- http://www.reddit.com/submit?url=<URL>&title=<TITLE></TITLE> -->


    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{site.url}}{{page.url}}&title={{page.title}}&summary={{page.description}}&source=Chillyfacts" onclick="window.open(this.href, 'mywin', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;">
        <img src="http://chillyfacts.com/wp-content/uploads/2017/06/LinkedIN.gif" alt="" width="54" height="20" />
    </a>
</div>

<article class="post container">
	<h2>{{ page.title }}</h2>
	<div class="post-meta span-3">
		<time class="pill" datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: "%B %d, %Y" }}</time>
	</div>
	<div class="post-content span-15 last">
		{{ content }}
	</div>
</article>

<script src="https://utteranc.es/client.js"
        repo="daniloval/daniloval.github.io"
        issue-term="pathname"
        theme="github-light"
        crossorigin="anonymous"
        async>
</script>
