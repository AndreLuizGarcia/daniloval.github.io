---
layout: default
---

<article class="post container">
	<h2>{{ page.title }}</h2>
	<div class="post-meta span-3">
		<time class="pill" datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: "%B %d, %Y" }}</time>
	</div>
	<div class="post-content span-15 last">
		{{ content }}
	</div>
</article>

<script src="https://utteranc.es/client.js"
        repo="daniloval/daniloval.github.io"
        issue-term="pathname"
        theme="github-light"
        crossorigin="anonymous"
        async>
</script>
